<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>JS Game</title>
  </head>
  <body>
    <section id="game">
      <div id="enemies"></div>

      <div id="ground"></div>

      <div id="player"></div>

      <div>

        <audio controls id="myaudio" controls="false">
          <source src="audio/Star Wars- The Imperial March (Darth Vader's Theme).mp3" type="audio/mpeg">
          <p>Votre navigateur ne prend pas en charge l'audio HTML. Voici un
             un <a href="myAudio.mp4">lien vers le fichier audio</a> pour le 
             télécharger.</p>
        </audio>
      
          <h1 class="gameover">GAME OVER</h1>
        </div>
        <div>
          <button class="start" id="test" onClick="start()" class="start">START</button>

      </div>
    </section>
    <script src="game.js"></script>
  </body>
</html>
